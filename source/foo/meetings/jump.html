<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>凹凸应用工坊</title>
  <script>
    var App = {};
    (function(App) {
      var Browser = function() {
        this.width = document.documentElement.clientWidth,
        this.height = document.documentElement.clientHeight
      };
      Browser.prototype = {
        os: function() {
            var e = navigator.userAgent;
            navigator.appVersion;
            return {
              trident: e.indexOf("Trident") > -1,
              presto: e.indexOf("Presto") > -1,
              webKit: e.indexOf("AppleWebKit") > -1,
              gecko: e.indexOf("Gecko") > -1 && -1 == e.indexOf("KHTML"),
              mobile: !!e.match(/AppleWebKit.*Mobile.*/),
              ios: !!e.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
              android: e.indexOf("Android") > -1 || e.indexOf("Linux") > -1,
              iPhone: e.indexOf("iPhone") > -1,
              iPad: e.indexOf("iPad") > -1,
              webApp: -1 == e.indexOf("Safari"),
              weixin: e.indexOf("MicroMessenger") > -1,
              qq: " qq" == e.match(/\sQQ/i)
            }
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
      };
      App.browser = new Browser();
    })(App);
  </script>
</head>
<body>
  <script>
    if (App.browser.android) {
      location.href = 'http://sj.qq.com/myapp/detail.htm?apkName=com.aotumeeting';
    } else if (App.browser.ios) {
      location.href = 'https://itunes.apple.com/cn/app/%E5%87%B9%E5%87%B8%E4%BC%9A%E8%AE%AE/id1248271950?mt=8'; 
    } else {
      location.href = 'https://app.aotu.io'
    }
  </script>
</body>
</html>
